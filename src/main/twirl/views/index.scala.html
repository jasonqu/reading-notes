@(content: String)(posts: Array[models.Post])

@page("My Reading Notes")("点滴记录") {

@{
import util.markdown.PegDown._
Html(processMdContent("""

## To-Do

"""))
}

<ul class='posts'>
  @for(p <- posts) {
    <li><span>@p.date.toString("MM/dd/yyyy")</span> &raquo 
    <a href='@path("post/" + p.name)'>@p.name</a></li>
  }
</ul>
}
